name: flutter_tex_js_example
description: Demonstrates how to use the flutter_tex_js plugin.

publish_to: 'none'

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  # catex: ^0.0.1+2
  flutter:
    sdk: flutter
  # flutter_math is not compatible with Flutter SDK 1.18+
  # flutter_math: ^0.1.3
  # flutter_tex: ^3.6.7+5
  flutter_tex_js:
    path: ../
  # fluttex does not support iOS
  # fluttex: ^0.0.2
  # libv_markdown: ^1.0.1

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
